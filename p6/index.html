<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>p6</title>
	<script>
		// Se pide crear una página donde se encuentre sólo un div y dentro de éste se encuentre una lista ordenada
		// con 3 elementos en la lista, "Elemento 1", "Elemento 2" y "Elemento 3".
		// Programar que al hacer click sobre el div se cree un elemento de la lista consecutivo(en este caso "Elemento 4
		// " y así sucesivamente), pero que al hacer click sobre un elemento "li", NO se cree el elemento consecutivo.
	</script>
</head>
<body>
	<div id="divContainer">
		<ol>
			<li>Elemento 1</li>
			<li>Elemento 2</li>
			<li>Elemento 3</li>
		</ol>
	</div>
	<!-- jQuery -->
	<div id="cuadrado"></div>
	<script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script>
		$("#divContainer").click(function(event) {
			var target = $(event.target);
			if (target.is("ol li")){
				event.preventDefault();
			}
			else {
				var elementos = $("ol li").size();
				$("ol li").last().after("<li>Elemento " + (elementos + 1) + "</li>");
			}
		});
	</script>
</body>
</html>
