<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>p6</title>
	<script>
		// Crear un cuadradro en pantalla de color, con las teclas de flechas derecha e izquierda se deberá poder mover
		// el cuadrado 50px en la dirección respectiva.
	</script>
	<style>
		#cuadrado {
			width: 50px;
			height: 50px;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			background-color: lightblue;
			position: absolute;
		}
	</style>
</head>
<body>
	<!-- jQuery -->
	<div id="cuadrado"></div>
	<script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script>
		$(document).ready(function(){
		    $('body').keyup(function (event) {
		    	//izquierda
		        if (event.keyCode == 37) {
		        	$('#cuadrado').css("left", parseInt($('#cuadrado').css("left")) - 50);
		        }
		        //derecha
		        if (event.keyCode == 39) {
		        	$('#cuadrado').css("left", parseInt($('#cuadrado').css("left")) + 50);
		        }
		        //arriba
		        if (event.keyCode == 38) {
		        	$('#cuadrado').css("top", parseInt($('#cuadrado').css("top")) - 50);
		        }
		        //abajo
		        if (event.keyCode == 40) {
		        	$('#cuadrado').css("top", parseInt($('#cuadrado').css("top")) + 50);
		        }
		    });
		});
	</script>
</body>
</html>
